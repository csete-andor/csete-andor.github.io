<head>

<body>

    <section class="yellow">
        <header><span><a href="https://cseteandor.hu">Csete Andor</a></span></header>
        <div id="about">Csete andor vagyok, programozó, web designer és web fejlesztő. A pesthidegkúti waldorf
            iskola gimnazistája, ahol nyolcadikos évesmunkám témájaként a programozást és webfejlesztést

            <a href="contact.html">Kapcsolat</a>
            <a href="services.html">Ajánlat kérés</a>
        </div>
    </section>
    <section class="white">
        <div id="buttons">
            <div><a class="button" href="https://cseteandor.hu/evesmunka/info">Évesmunka</a><br>
            </div>
            <div><a class="button" href="https://cseteandor.hu/animal-facts">Animal Facts</a><br></div>
            <div><a class="button" href="https://cseteandor.hu/altimore">Altimore (számítógép)</a><br></div>
        </div>

    </section>
    <button id="totop" style="display: none;" onclick="scrollToTop()">↑</button>
    <script>
        let toTopBtn = document.getElementById("totop");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                toTopBtn.style.display = "block";
            } else {
                toTopBtn.style.display = "none";
            }
        }
        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>

</html>
